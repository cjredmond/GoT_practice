{% extends 'base.html' %}
{% block content %}

<div class="row">
  {% for x in houses %}
  <div class="col-md-3">
    <h2 style="text-align:center;">{{ x.name }}</h2> <br>
    <a href="{% url 'house_detail_view' x.id %}"><img class='home-img center-block' src="{{ x.image_url }}" alt=""></a>

  </div>
  {% endfor %}
</div>


{% endblock %}
